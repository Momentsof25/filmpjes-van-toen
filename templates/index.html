<!DOCTYPE html>
<html>
<head>
    <title>Filmpjes van Toen</title>
</head>
<body>
    <h1>Welkom bij Filmpjes van Toen</h1>
    <form action="/generate" method="post" enctype="multipart/form-data">
        <p>Upload foto's (meerdere mogelijk):</p>
        <input type="file" name="images" multiple><br><br>
        <p>Upload muziekbestand:</p>
        <input type="file" name="audio"><br><br>
        <input type="submit" value="Genereer video">
    </form>
</body>
</html>
