<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Filmpjes van Toen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f1ee;
            color: #333;
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background-color: #b89fa4;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #a5888d;
        }
    </style>
</head>
<body>
    <h1>Filmpjes van Toen</h1>
    <p>Maak een herinneringsvideo met jouw foto's en een liedje.</p>

    <form method="POST" action="/generate" enctype="multipart/form-data">
        <label>Muziek (MP3):</label><br>
        <input type="file" name="audio" accept=".mp3" required><br><br>

        <label>Foto's (meerdere toegestaan):</label><br>
        <input type="file" name="images" accept="image/*" multiple required><br><br>

        <button type="submit">Video maken</button>
    </form>
</body>
</html>
